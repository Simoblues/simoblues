<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Position Practice</title>
    </head>
    <body style="
    height: 3000px;
    padding-top:40px;
    padding-left: 80px;
    ">
      <div style="
        height: 30px;
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        ">
        header</div>
        <div style="
          background-color: green;
          color: white;
          position: fixed;
          left: 0;
          bottom: 0;
          top: 30px;
          width: 72px;
          ">
          siderbar
        </div>
        <div style="
       position: absolute;
       background-color: red;
       color-scheme: white;
       left: 10px;
       top: 10px;
      ">
        absolute</div>
      <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        /* margin-top: 30px; */
        ">
         div 1
      </div>
      
      <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      ">
        div 2
        <div style="
       position: absolute;
       background-color: black;
       color: white;
       bottom: 10px;
       right: 10px;
      ">
        5:00</div>
      </div>
      
    </body>
</html>
